  <script>
  function makeHtml() {
    var arrHtml = [
      {name: 'lllllllllllllll'},
      {name: 'kkkkkkkkkkkkkkkk'}
    ];
    var arrElemet = ['<ul>'];
    var ul = document.createElement('ul');
    for (let i = 0; i < arrHtml.length; i++) {
      var element = arrHtml[i];
      var html = '<li onclick="gogo(\' '+ element.name +' \')">' +element.name +'</li>'
      arrElemet.push(html);
    }
      arrElemet.push('</ul>');
    document.getElementById('test').innerText = arrElemet.join(' ');
    // document.getElementById('test').innerHTML = arrElemet.join(' ');
      ul.innerHTML = arrElemet.join(' ');
    document.getElementById('test').appendChild(ul);

    console.log(typeof (arrElemet.join(' ')), typeof (ul))
    console.log(arrElemet.join(' '), ul)
  }
  // makeHtml();
  function gogo(params) {
    alert(params);
  }
